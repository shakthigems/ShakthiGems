<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shakthi Gems</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: Arial, sans-serif;
      color: white;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    .video-section {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      background: rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .center-content {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
      position: relative;
      padding: 20px;
    }

    .center-content img {
      width: 250px;
      max-width: 80vw;
      margin-bottom: 15px;
    }

    .tagline {
      font-family: 'Dancing Script', cursive;
      font-size: 24px;
      font-weight: 500;
      color: white;
      margin-bottom: 30px;
    }

    .search-bar input[type="text"] {
      padding: 10px 20px;
      width: 300px;
      max-width: 90vw;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .scroll-down {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      color: white;
      cursor: pointer;
      animation: bounce 2s infinite;
      text-decoration: none;
      z-index: 2;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(10px);
      }
    }

    #next-section {
      background: url('https://res.cloudinary.com/dy05xk2ua/image/upload/v1746637559/istockphoto-183312719-612x612_yabsuo.jpg') center/cover no-repeat;
      padding: 40px 20px;
      text-align: center;
      color: #2d2d2d;
    }

    #next-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-style: italic;
      margin-bottom: 10px;
    }

    .divider-img {
      width: 180px;
      max-width: 80vw;
      margin: 10px auto 20px;
      display: block;
    }

    .scroll-icons {
      overflow-x: auto;
      display: flex;
      gap: 20px;
      padding: 10px 0;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .scroll-icons::-webkit-scrollbar {
      display: none;
    }

    .icon-item {
      flex: 0 0 auto;
      width: 90px;
      text-align: center;
    }

    .icon-item img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    .icon-item span {
      display: block;
      margin-top: 6px;
      font-size: 14px;
      color: #333;
      font-family: serif;
      text-decoration: none;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      .tagline {
        font-size: 20px;
      }

      .search-bar input[type="text"] {
        width: 90%;
      }

      #next-section h2 {
        font-size: 22px;
      }

      .divider-img {
        width: 140px;
      }

      .icon-item {
        width: 70px;
      }

      .icon-item img {
        width: 60px;
        height: 60px;
      }

      .icon-item span {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="top-bar">
    <a href="#about">About Us</a>
    <a href="#shop">Go to Shop</a>
  </div>

  <!-- Video Section -->
  <div class="video-section" id="top">
    <video class="background-video" autoplay muted loop>
      <source src="https://res.cloudinary.com/dy05xk2ua/video/upload/v1746544653/wt3qsjbddcda54pd8bmt.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="center-content">
      <img src="https://res.cloudinary.com/dy05xk2ua/image/upload/v1746547126/1000024989-removebg-preview_2-removebg-preview_ldivcv.png" alt="Shakthi Gems Logo" />
      <div class="tagline">Ratna jo banaye aapko rare</div>
      <div class="search-bar">
        <input type="text" placeholder="Search stones, crystals, pieces..." />
      </div>
    </div>

    <a href="#next-section" class="scroll-down">&#x25BC;</a>
  </div>

  <!-- Second Section -->
  <div id="next-section">
    <h2>Find your gemstone, Find you</h2>
    <img class="divider-img" src="https://res.cloudinary.com/dy05xk2ua/image/upload/v1746637037/image-removebg-preview_26_qqvbfc.png" alt="Divider" />

    <!-- First Row of Icons -->
    <div class="scroll-icons">
      <div class="icon-item"><img src="https://res.cloudinary.com/dy05xk2ua/image/upload/v1746630257/image-removebg-preview_14_mtvnhg.png" alt="Emerald"><span>Emerald</span></div>
      <div class="icon-item"><img src="https://res.cloudinary.com/dy05xk2ua/image/upload/v1746630258/image-removebg-preview_15_ktza8y.png" alt="Pearl"><span>Pearl</span></div>
      <div class="icon-item"><img src="https://res.cloudinary.com/dy05xk2ua/image/upload/v1746630258/image-removebg-preview_16_tuwzyl.png" alt="Ruby"><span>Ruby</span></div>
      <div class="icon-item"><img src="https://res.cloudinary.com/dy05xk2ua/image/upload/v1746630256/image-removebg-preview_17_s7scqu.png" alt="Yellow Sapphire"><span>Yellow Sapphire</span></div>
      <div class="icon-item"><img src="https://res.cloudinary.com/dy05xk2ua/image/upload/v1746630254/image-removebg-preview_18_gkzn6k.png" alt="Coral"><span>Coral</span></div>
      <div class="icon-item"><img src="https://res.cloudinary.com/dy05xk2ua/image/upload/v1746630258/image-removebg-preview_19_yb8mw2.png" alt="Blue Sapphire"><span>Blue Sapphire</span></div>
      <div class="icon-item"><img src="https://res.cloudinary.com/dy05xk2ua/image/upload/v1746630251/image-removebg-preview_20_swiblx.png" alt="Hessonite"><span>Hessonite (Gomedak)</span></div>
      <div class="icon-item"><img src="https://res.cloudinary.com/dy05xk2ua/image/upload/v1746630254/image-removebg-preview_21_lg4u6i.png" alt="Cat's Eye"><span>Cat's Eye</span></div>
    </div>

    <!-- Second Row of Icons -->
    <div class="scroll-icons">
      <div class="icon-item"><img src="https://res.cloudinary.com/dy05xk2ua/image/upload/v1746638739/image-removebg-preview_27_zvshke.png" alt="Amethyst"><span>Amethyst</span></div>
      <div class="icon-item"><img src="https://res.cloudinary.com/dy05xk2ua/image/upload/v1746638738/image-removebg-preview_28_ltpvet.png" alt="Opal"><span>Opal</span></div>
      <div class="icon-item"><img src="https://res.cloudinary.com/dy05xk2ua/image/upload/v1746638738/image-removebg-preview_30_cceyb2.png" alt="Topaz"><span>Topaz</span></div>
      <div class="icon-item"><img src="https://res.cloudinary.com/dy05xk2ua/image/upload/v1746638738/image-removebg-preview_29_gi1wro.png" alt="Garnet"><span>Garnet</span></div>
      <div class="icon-item"><img src="https://res.cloudinary.com/dy05xk2ua/image/upload/v1746639140/image-removebg-preview_31_ffvvzr.png" alt="Navratana"><span>Navratana</span></div>
      <div class="icon-item"><img src="https://res.cloudinary.com/dy05xk2ua/image/upload/v1746639140/image-removebg-preview_32_w6ajjz.png" alt="Other Stones"><span>See other Semi - Precious stones</span></div>
    </div>
  </div>

</body>
</html>
